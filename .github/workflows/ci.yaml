name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache Minima Docker image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-save
          key: docker-save-${{ runner.os }}-minima-latest

      - name: Load cached Docker image
        run: |
          mkdir -p /tmp/docker-save
          if [ -f /tmp/docker-save/minima-image.tar ]; then
            docker load < /tmp/docker-save/minima-image.tar
          else
            docker pull minimaglobal/minima:latest
            mkdir -p /tmp/docker-save
            docker save minimaglobal/minima:latest > /tmp/docker-save/minima-image.tar
          fi

      - name: Create data directory
        run: mkdir -p ~/minimadocker9001

      - name: Run Minima container
        run: |
          docker run -d \
            -e minima_mdspassword=test \
            -e minima_desktop=true \
            -e minima_rpcenable=true \
            -e minima_host=127.0.0.1 \
            -e minima_rpccrlf=true \
            -e minima_genesis=true \
            -e minima_test=true \
            -v ~/minimadocker9001:/home/minima/data \
            -p 9001-9005:9001-9005 \
            --name minima9001 \
            minimaglobal/minima:latest

      - name: Wait for Minima and verify it's running
        timeout-minutes: 2
        run: |
          echo "Waiting for Minima to start..."
          sleep 20

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run CI
        run: pnpm run ci
