name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create data directory
        run: mkdir -p ~/minimadocker9001

      - name: Run Minima container
        run: |
          docker run -d \
            -e minima_mdspassword=test \
            -e minima_desktop=true \
            -e minima_rpcenable=true \
            -e minima_host=127.0.0.1 \
            -e minima_rpccrlf=true \
            -v ~/minimadocker9001:/home/minima/data \
            -p 9001-9005:9001-9005 \
            --name minima9001 \
            minimaglobal/minima:latest

      - name: Wait for Minima and verify it's running
        timeout-minutes: 2
        run: |
          echo "Waiting for Minima to start..."
          for i in {1..24}; do
            echo "Attempt $i: Checking Minima status..."
            response=$(curl -s http://127.0.0.1:9005/status || echo "Failed to connect")
            echo "RPC status response: $response"
            
            echo "Container logs:"
            docker logs minima9001 --tail 20
            
            if echo "$response" | grep -q "\"status\":true"; then
              echo "Minima is responding correctly!"
              echo "Final container logs:"
              docker logs minima9001
              break
            fi
            
            if [ $i -eq 24 ]; then
              echo "Timeout waiting for Minima to start"
              docker ps
              docker logs minima9001
              exit 1
            fi
            
            echo "Waiting 5 seconds before next attempt..."
            sleep 5
          done

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run CI
        run: pnpm run ci
